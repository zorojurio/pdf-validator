version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=localdev
      - POSTGRES_DB=pdf_validator
    restart: always
    networks:
      - djangonetwork
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
    networks:
      - djangonetwork


volumes:
  postgres_data:

networks:
    djangonetwork:
        driver: bridge
